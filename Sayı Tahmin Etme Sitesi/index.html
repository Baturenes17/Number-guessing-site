<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <h1>Sayı Tahmin Etme</h1>
        <p id="aralik">(1-20 arası)</p>
        <div id="box">
            <p id="soru">?</p>
        </div>
        <button id="again">Tekrar Başlat</button>
    </header>
    <main>
        <section class="left">
            <input id="input" type="number">
            <button type="submit" id="kontrol">Kontrol Et</button>
        </section>
        <section class="right">
            <p id="message">Tahmin Ediliyor...</p>
            <p id="score">Skor : 20</p>
            <p id="highest">En Yüksek Skor: -</p>
        </section>
    </main>













    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="script.js"></script>
</body>

</html>
